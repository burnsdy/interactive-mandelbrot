name: Build and Push to Artifact Registry

on: workflow_dispatch

jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Helpful for debugging
      # - name: Display Google Cloud environment information
      #   run: gcloud info

      # Or can docker/login-action@v3, see https://cloud.google.com/blog/products/devops-sre/deploy-to-cloud-run-with-github-actions
      - name: Configure Docker authentication to Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCLOUD_REGION }}-docker.pkg.dev --quiet

      # Or use docker/build-push-action@v3, see https://cloud.google.com/blog/products/devops-sre/deploy-to-cloud-run-with-github-actions
      - name: Build image
        run: docker build -t ${{ vars.GCLOUD_GAR_LOCATION }}:${{ github.sha }} .

      - name: Push image
        run: docker push ${{ vars.GCLOUD_GAR_LOCATION }}:${{ github.sha }}
