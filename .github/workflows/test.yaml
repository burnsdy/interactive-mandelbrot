name: Test Application

on: push

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.14.x

      - name: Install dependencies
        run: yarn install

      - name: Run Jest
        run: yarn test
